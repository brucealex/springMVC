<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">
<body>
<section class="aw-layout-content  js-content" layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de produto
            </h1>
        </div>
    </div>

    <div class="container-fluid">

        <div class="alert  alert-danger  alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
        </div>

        <form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">

            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="sku">SKU</label>
                        <input id="sku" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" class="form-control"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" rows="3" class="form-control"></textarea>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="estilo">Estilo</label>
                        <select id="estilo" class="form-control">
                            <option value="">Selecione o Estilo</option>
                            <option value="">Selecione o Estilo</option>

                        </select>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="sabor">Sabor</label>
                        <select id="sabor" class="form-control">
                            <option value="">Selecione o sabor</option>
                            <option value="">Adocicado</option>

                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="teorAlcoolico">Teor Alcoolico</label>
                        <div class="input-group">
                            <input id="teorAlcoolico" type="text" class="form-control">
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 form-group">
                    <label for="origem">Origem</label>
                    <div>
                        <div class="radio radio-inline">
                            <input name="origem" type="radio">
                            <label>Nacional</label>
                        </div>
                        <div class="radio radio-inline">
                            <input name="origem" type="radio">
                            <label>Internacional</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <div class="input-group">
                            <div class="input-group-addon">R$</div>
                            <input id="preco" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="comissao">Comissao</label>
                        <div class="input-group">
                            <input id="comissao" type="text" class="form-control">
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="estoque">Estoque</label>
                        <input id="estoque" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>

    <script>
        function excluir() {
            swal({
                title: "Tem certeza?",
                text: "Você não poderá recuperar o produto após a exclusão.",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Sim, exclua agora!",
                closeOnConfirm: false,
                showLoaderOnConfirm: true
            }, function () {
                setTimeout(function () {
                    swal("Excluído!", "O produto foi excluído com sucesso.", "success");
                }, 2000);
            });
        }
    </script>

</section>


</div>

<div class="aw-search-modal  js-search-modal">
    <form action="#" class="aw-search-modal__form">
        <input class="aw-search-modal__input  js-search-modal-input" type="text"
               placeholder="O que você está procurando?"/>
        <div class="aw-search-modal__input-icon">
            <i class="glyphicon  glyphicon-search  js-search-modal-go"></i>
        </div>
    </form>

    <div class="aw-search-modal__controls">
        <i class="glyphicon glyphicon-remove  js-search-modal-close"></i>
    </div>
</div>


</div>
</body>
</html>
